<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle!</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico"/>
    <script src="https://kit.fontawesome.com/4aecc09291.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">Wordle!</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <form id="contact-form">
            <input type="hidden" name="contact_number">
            <label>Name</label>
            <input type="text" id="user-name" name="user_name">
            <label>Email</label>
            <input type="email" id="email" name="user_email">
            <label>Message</label>
            <textarea name="message" id="message"></textarea>
            <div id="submit-btn-container">
                <input type="submit" class="game-btn" value="Send">
            </div>
        </form>
    </section>
    <footer>
        <div class="social-links">
            <ul>
                <li>
                    <a id="facebook" href="https://www.facebook.com"
                        ><i class="fa-brands fa-facebook"></i
                    ></a>
                </li>
                <li>
                    <a id="twitter" href="https://www.twitter.com"
                        ><i class="fa-brands fa-twitter"></i
                    ></a>
                </li>
                <li>
                    <a id="instagram" href="https://www.instagram.com"
                        ><i class="fa-brands fa-instagram"></i
                    ></a>
                </li>
                <li>
                    <a id="youtube" href="https://www.youtube.com"
                        ><i class="fa-brands fa-youtube"></i
                    ></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="assets/js/contact.js"></script>
</body>
</html>
