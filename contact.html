<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle!</title>
    <!-- SEO meta tags -->
    <meta
    name="description"
    content="A new version of classic word game, Wordle"
    />
    <meta
        name="keywords"
        content="wordle, words, game, fun, word game"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico"/>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4aecc09291.js" crossorigin="anonymous"></script>
    <!-- emailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">Wordle!</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="game.html">Start</a></li>
            </ul>
        </div>
    </nav>
    <!-- Main container -->
    <section class="container">
        <!-- Contact form -->
        <form id="contact-form">
            <h1>Create Account:</h1>
            <p>Fill out your details below to create an account and send us a message</p>
            <input type="hidden" name="contact_number">
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" name="user_name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>
            <label for="phone">Phone no:</label>
            <input name="phone" id="phone" type="text" pattern="[0-9]+" maxlength="10" required>
            <label for="password">Password</label>
            <input name="password" id="password" type="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input name="confirm-password" id="confirm-password" type="password" required>
            <div id="errors"></div>
            <label for="message">Message:</label>
            <textarea name="message" rows = 5 id = "message" required></textarea>
            <div id="submit-btn-container">
                <input type="submit" class="game-btn" value="Send">
            </div>
        </form>
    </section>
    <!-- Footer -->
    <footer>
        <div class="social-links">
            <ul>
                <li>
                    <a id="facebook" href="https://www.facebook.com"  target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"
                        ><i class="fa-brands fa-facebook"></i
                    ></a>
                </li>
                <li>
                    <a id="twitter" href="https://www.twitter.com"  target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"
                        ><i class="fa-brands fa-twitter"></i
                    ></a>
                </li>
                <li>
                    <a id="instagram" href="https://www.instagram.com"  target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"
                        ><i class="fa-brands fa-instagram"></i
                    ></a>
                </li>
                <li>
                    <a id="youtube" href="https://www.youtube.com"  target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"
                        ><i class="fa-brands fa-youtube"></i
                    ></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Load contact.js -->
    <script src="assets/js/contact.js"></script>
</body>
</html>
