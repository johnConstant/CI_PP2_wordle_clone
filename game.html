<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle!</title>
    <script
            src="https://kit.fontawesome.com/4aecc09291.js"
            crossorigin="anonymous"
        ></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">Wordle!</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="rules.html">About</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
        <section>
            <div id="game-container">
                <div id="score">100</div>
                <div class="counters">
                    <div id="rounds">Round: 1 / 5</div>
                    <div id="guess-counter">Guess: 0 / 5</div>
                </div>
                <div class="correct-answer"></div>
                <div id="guesses"></div>
                <form id="guess-inputs"></form>

                <a id="submit-btn" class="btn">Guess</a>
                <a id="next-btn" class="btn display-none"
                    >Next round</a
                >
            </div>
        </section>
    <footer>
        <div class="social-links">
            <ul>
                <li>
                    <a id="facebook" href="https://www.facebook.com"
                        ><i class="fa-brands fa-facebook"></i
                    ></a>
                </li>
                <li>
                    <a id="twitter" href="https://www.twitter.com"
                        ><i class="fa-brands fa-twitter"></i
                    ></a>
                </li>
                <li>
                    <a id="instagram" href="https://www.instagram.com"
                        ><i class="fa-brands fa-instagram"></i
                    ></a>
                </li>
                <li>
                    <a id="youtube" href="https://www.youtube.com"
                        ><i class="fa-brands fa-youtube"></i
                    ></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
