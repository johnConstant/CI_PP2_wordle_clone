<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO meta tags -->
    <meta
    name="description"
    content="A new version of classic word game, Wordle"
    />
    <meta
        name="keywords"
        content="wordle, words, game, fun, word game"
    />
    <title>Wordle!</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico"/>  
    <!-- Font Awesome   -->
    <script src="https://kit.fontawesome.com/4aecc09291.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">Wordle!</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Main container -->
        <div class="container">
            <!-- Loading spinner -->
            <div class="spinner">
                <span class="loader"></span>
            </div>
            <!-- Game container -->
            <div id="game-container" class="display-none">
                <!-- Game HUD -->
                <div id="game-info">
                    <div><h1 id="score">0</h1></div>
                    <div id="progress-bar">
                        <div id="progress-full"></div>
                    </div>
                    <div class="counters">
                        <div id="rounds">Round: 1 / 5</div>
                        <div id="guess-counter">Guess: 0 / 5</div>
                    </div>
                </div>
                <!-- Correct sound effect -->
                <audio id="myAudio">
                    <source src="assets/sounds/correct_soundEffect.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio>
                <!-- Display round result -->
                <div id="result"></div> 
                <div class="game">
                    <!-- Guess text inputs -->
                    <form id="guess-inputs"></form>
                    <button id="guess-btn" class="game-btn">Guess</button>
                    <!-- Form validation error message -->
                    <div id="errors"></div>
                    <!-- Next round button -->
                    <button id="next-btn" class="game-btn display-none">Next round</button>
                    <!-- New game button -->
                    <button id="new-game-btn" class="game-btn display-none">New game</button>
                    <!-- Display guesses -->
                    <div id="guesses"></div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <div class="social-links">
                <ul>
                    <li>
                        <a id="facebook" href="https://www.facebook.com"  target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"
                            ><i class="fa-brands fa-facebook"></i
                        ></a>
                    </li>
                    <li>
                        <a id="twitter" href="https://www.twitter.com"  target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"
                            ><i class="fa-brands fa-twitter"></i
                        ></a>
                    </li>
                    <li>
                        <a id="instagram" href="https://www.instagram.com"  target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"
                            ><i class="fa-brands fa-instagram"></i
                        ></a>
                    </li>
                    <li>
                        <a id="youtube" href="https://www.youtube.com"  target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"
                            ><i class="fa-brands fa-youtube"></i
                        ></a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- Load index.js -->
    <script src="assets/js/index.js"></script>
</body>
</html>
