<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle!</title>
    <script
            src="https://kit.fontawesome.com/4aecc09291.js"
            crossorigin="anonymous"
        ></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">Wordle!</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="rules.html">About</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
        <section>
            <div class="spinner">
                <span class="loader"></span>
            </div>
            <div id="game-container" class="display-none">
                <div id="score">0</div>
                <div id="progress-bar">
                    <div id="progress-full"></div>
                </div>
                <div class="counters">
                    <div id="rounds">Round: 1 / 5</div>
                    <div id="guess-counter">Guess: 0 / 5</div>
                </div>
                <audio id="myAudio">
                    <source src="assets/sounds/correct_soundEffect.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio>
                <div id="result"></div> 
                <div class="game">
                    <form id="guess-inputs"></form>
                    <button id="guess-btn" class="game-btn">Guess</button>
                    <button id="next-btn" class="game-btn display-none">Next round</button>
                    <button id="new-game-btn" class="game-btn display-none">New game</button>
                    <div id="guesses"></div>
                </div>
            </div>
        </section>
    <footer>
        <div class="social-links">
            <ul>
                <li>
                    <a id="facebook" href="https://www.facebook.com"
                        ><i class="fa-brands fa-facebook"></i
                    ></a>
                </li>
                <li>
                    <a id="twitter" href="https://www.twitter.com"
                        ><i class="fa-brands fa-twitter"></i
                    ></a>
                </li>
                <li>
                    <a id="instagram" href="https://www.instagram.com"
                        ><i class="fa-brands fa-instagram"></i
                    ></a>
                </li>
                <li>
                    <a id="youtube" href="https://www.youtube.com"
                        ><i class="fa-brands fa-youtube"></i
                    ></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
