<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle clone</title>
    <script
            src="https://kit.fontawesome.com/4aecc09291.js"
            crossorigin="anonymous"
        ></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">Wordle!</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <div id="settings-container">
            <div>
                <label for="no-of-letters">No. of letters:</label>
                <input type="number" id="no-of-letters" min="4" max="8" value="5" />
            </div>
            <div>
                <label for="no-of-rounds">No. of rounds:</label>
                <input type="number" id="no-of-rounds" min="1" max="10" value="5" />
            </div>
            <a href="game.html" id="start-btn" class="game-btn">Start game</a>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <ul>
                <li>
                    <a id="facebook" href="https://www.facebook.com"
                        ><i class="fa-brands fa-facebook"></i
                    ></a>
                </li>
                <li>
                    <a id="twitter" href="https://www.twitter.com"
                        ><i class="fa-brands fa-twitter"></i
                    ></a>
                </li>
                <li>
                    <a id="instagram" href="https://www.instagram.com"
                        ><i class="fa-brands fa-instagram"></i
                    ></a>
                </li>
                <li>
                    <a id="youtube" href="https://www.youtube.com"
                        ><i class="fa-brands fa-youtube"></i
                    ></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="assets/js/settings.js"></script>
</body>
</html>
